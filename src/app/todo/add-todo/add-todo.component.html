<div class="row">
  <h1 class="text-center">Nouvelle tâche à réaliser</h1>

  <div class="col-6 center-block card p-3 mt-5">
    <form #addTodoForm="ngForm">
      <div class="form-group">
        <label for="">Nom de la tâche :</label>
        <input class="form-control m-1" name="todoName" type="text" [(ngModel)]="todo.todoName" required>
      </div>

      <div class="form-group">
        <label for="">Description de la tâche :</label>
        <textarea class="form-control m-1" name="todoDescription" type="text" [(ngModel)]="todo.todoDescription" required></textarea>
      </div>

      <div class="form-group">
        <label for="">Image de couverture :</label>
        <input class="form-control m-1" name="urlCover" type="text" [(ngModel)]="todo.urlCover">
      </div>

      <div class="form-group">
        <label for="">Etat de la tâche :</label>
        <select class="form-control -m1" name="todoStatus" [(ngModel)]="todo.todoStatus">
          <option value="true">En cours</option>
          <option value="false">Terminée</option>
        </select>
      </div>

      <button [disabled]="!addTodoForm.form.valid" type="button" class="btn btn-success btn-lg mt-2" (click)="onSubmit()">Créer la tâche</button>
    </form>
  </div>
</div>
