<div class="row">
  <div class="col-6">
    <h1 class="display-4 text-center mb-2">Ajouter un utilisateur.</h1>
    <form #addUserForm="ngForm" [formGroup]="userForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="firstname">Prenom :</label>
        <input class="form-control m-1" type="text" formControlName="firstname" required>
      </div>

      <div class="form-group">
        <label for="lastname">Nom :</label>
        <input class="form-control m-1" type="text" formControlName="lastname" required>
      </div>

      <div class="form-group">
        <label for="email">Email :</label>
        <input class="form-control m-1" type="email" formControlName="email" required>
      </div>

      <div class="form-group" formGroupName="address">
        <h3>Adresse :</h3>
       <div class="row">
         <div class="col-6">
           <label for="street">Rue :</label>
           <input class="form-control m-1" type="text" required formControlName="street">
         </div>
         <div class="col-6">
           <label for="city">Ville :</label>
           <input class="form-control m-1" type="text" required formControlName="city">
         </div>
         <div class="col-6">
           <label for="state">Etat :</label>
           <input class="form-control m-1" type="text" required formControlName="state">
         </div>
         <div class="col-6">
           <label for="zip">Code postal :</label>
           <input class="form-control m-1" type="text" required formControlName="zip">
         </div>
       </div>
      </div>

      <div class="form-group">
        <label for="description">Description :</label>
        <input class="form-control m-1" type="text" formControlName="description" required>
      </div>

      <div class="form-group">
        <label for="dateBirth">Date de naissance :</label>
        <input class="form-control m-1" type="date" formControlName="dateBirth" required>
      </div>

      <button [disabled]="!addUserForm.form.valid" type="submit" class="btn btn-success btn-lg">Ajouter l'utilisateur</button>
    </form>
  </div>
</div>
